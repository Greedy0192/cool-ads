<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklam Sida</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3a2a71, #94305c);
            font-family: "Roboto", sans-serif;
        }

        .container {
            background-color: #121212;
            color: white;
            border-radius: 20px;
            width: 600px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        .container h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .container p {
            font-size: 24px;
            font-weight: 700;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .button {
            background-color: #1e1e1e;
            color: white;
            padding: 20px 0;
            border: 1px solid #3d3d3d;
            border-radius: 25px;
            font-size: 22px;
            font-weight: 900;
            width: 95%;
            margin: 15px auto;
            cursor: pointer;
            display: block;
            text-shadow: 0 0 3px #000;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.05), 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #292929;
            transform: scale(1.05);
        }

        .button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        .unlock {
            margin-top: 40px;
            padding: 25px 0;
            background-color: #3c3c3c;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            text-shadow: 0 0 3px #000;
            width: 100%;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.05), 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .unlock:disabled {
            background-color: #4b4b4b;
            cursor: not-allowed;
        }

        .progress {
            font-size: 20px;
            margin: 30px 0;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reklam sida</h1>
        <p>Klicka på de tre knapparna för att öppna annonserna, sedan stängs annonserna automatiskt.</p>

        <button class="button" data-url="https://shorturl.at/6xjnN">REKLAM</button>
        <button class="button" data-url="https://shorturl.at/6xjnN">REKLAM</button>
        <button class="button" data-url="https://shorturl.at/6xjnN">REKLAM</button>

        <div class="progress">Unlock Progress (0/3)</div>

        <button class="unlock" disabled>UNLOCK CONTENT</button>
    </div>

    <script>
    let progress = 0;
    const buttons = document.querySelectorAll('.button');
    const progressText = document.querySelector('.progress');
    const unlockButton = document.querySelector('.unlock');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const url = button.getAttribute('data-url');
            const newTab = window.open(url, '_blank');

            setTimeout(() => {
                if (newTab && !newTab.closed) {
                    newTab.close();
                }
            }, 1800);

            button.disabled = true;
            progress++;
            progressText.textContent = `Unlock Progress (${progress}/3)`;

            if (progress === 3) {
                unlockButton.disabled = false;
                unlockButton.style.backgroundColor = '#2ecc71';
                unlockButton.textContent = 'CONTENT UNLOCKED!';
            }
        });
    });

    unlockButton.addEventListener('click', () => {
        if (progress === 3) {
            window.location.href = 'https://cutt.ly/de3x2Jq7';
        }
    });
    </script>
</body>
</html>
